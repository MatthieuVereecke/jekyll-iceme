---
layout: default
title: Iceme - No Parfums
---

<div class="vertical-spacer"></div>

<div class="container">
  <div class="row">
    <div class="col-xs-12 text-center">
      <h1>Nos parfums</h1>
    </div>
  </div>
  <div class="row">
    {% for ice_cream in site.data.ice_creams %}
      <div class="col-md-4">
        <div class="thumbnail">
          <img src="{{ site.baseurl }}/images/ice_creams/{{ ice_cream.filename }}">
          <div class="caption">
            <h2>{{ ice_cream.flavor }}</h2>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
